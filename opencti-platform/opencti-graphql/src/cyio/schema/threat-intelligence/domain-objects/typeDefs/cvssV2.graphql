"""
AccessVectorType -
"""
enum AccessVectorType {
  "A vulnerability exploitable with network access means the vulnerable software is bound to the network stack and the attacker does not require local network access or local access. Such a vulnerability is often termed "remotely exploitable"."
  NETWORK
  "A vulnerability exploitable with adjacent network access requires the attacker to have access to either the broadcast or collision domain of the vulnerable software."
  ADJACENT_NETWORK
  "A vulnerability exploitable with only local access requires the attacker to have either physical access to the vulnerable system or a local (shell) account."
  LOCAL
}

"""
AccessComplexityType -
"""
enum AccessComplexityType {
  "Specialized access conditions exist."
  HIGH
  "The access conditions are somewhat specialized"
  MEDIUM
  "Specialized access conditions or extenuating circumstances do not exist. "
  LOW
}

"""
AuthenticationType -
"""
enum AuthenticationType {
  "Exploiting the vulnerability requires that the attacker authenticate two or more times, even if the same credentials are used each time."
  MULTIPLE
  "The vulnerability requires an attacker to be logged into the system (such as at a command line or via a desktop session or web interface)."
  SINGE
  "Authentication is not required to exploit the vulnerability."
  NONE
}

"""
CiaTypeV2 -
"""
enum CiaTypeV2 {
  "There is no impact to the [Confidentiality | Integrity | Availability] of the system."
  NONE
  "There is [considerable informational disclosure | modification of some system files or information is possible, but the attacker does not have control over what can be modified, or the scope of what the attacker can affect is limited | reduced performance or interruptions in resource availability] . "
  PARTIAL
  "There is a [total information disclosure, resulting in all system files being revealed | total compromise of system integrity | total shutdown of the affected resource]."
  COMPLETE
}

"""
ExploitabilityType -
"""
enum ExploitabilityType {
  "No exploit code is available, or an exploit is theoretical."
  UNPROVEN
  "Proof-of-concept exploit code is available, or an attack demonstration is not practical for most systems. The code or technique is not functional in all situations and may require substantial modification by a skilled attacker."
  PROOF_OF_CONCEPT
  "Functional exploit code is available. The code works in most situations where the vulnerability exists."
  FUNCTIONAL
  "Functional autonomous code exists, or no exploit is required (manual trigger) and details are widely available. Exploit code works in every situation, or is actively being delivered via an autonomous agent (such as a worm or virus)."
  HIGH
  "Assigning this value indicates there is insufficient information to choose one of the other values, and has no impact on the overall Temporal Score, i.e., it has the same effect on scoring as assigning High."
  NOT_DEFINED  
}

"""
ConfidenceTypeV2
"""
enum ConfidenceTypeV2 {
  "There is a single unconfirmed source or possibly multiple conflicting reports. There is little confidence in the validity of the reports."
  UNCONFIRMED
  "There are multiple non-official sources, possibly including independent security companies or research organizations."
  UNCORROBORATED
  "The vulnerability has been acknowledged by the vendor or author of the affected technology."
  CONFIRMED
  "Assigning this value to the metric will not influence the score. It is a signal to the equation to skip this metric."
  NOT_DEFINED
}

"""
CollateralDamagePotentialType
"""
enum CollateralDamagePotentialType {
  "There is no potential for loss of life, physical assets, productivity or revenue."
  NONE
  "A successful exploit of this vulnerability may result in slight physical or property damage. Or, there may be a slight loss of revenue or productivity to the organization."
  LOW
  "A successful exploit of this vulnerability may result in moderate physical or property damage. Or, there may be a moderate loss of revenue or productivity to the organization."
  LOW_MEDIUM
  "A successful exploit of this vulnerability may result in significant physical or property damage or loss. Or, there may be a significant loss of revenue or productivity."
  MEDIUM_HIGH
  "A successful exploit of this vulnerability may result in catastrophic physical or property damage and loss. Or, there may be a catastrophic loss of revenue or productivity."
  HIGH
  "Assigning this value to the metric will not influence the score. It is a signal to the equation to skip this metric."
  NOT_DEFINED
}

"""
TargetDistributionType
"""
enum TargetDistributionType {
  "No target systems exist, or targets are so highly specialized that they only exist in a laboratory setting. Effectively 0% of the environment is at risk."
  NONE
  "Targets exist inside the environment, but on a small scale. Between 1% - 25% of the total environment is at risk."
  LOW
  "Targets exist inside the environment, but on a medium scale. Between 26% - 75% of the total environment is at risk."
  MEDIUM
  "Targets exist inside the environment on a considerable scale. Between 76% - 100% of the total environment is considered at risk."
  HIGH
  "Assigning this value to the metric will not influence the score. It is a signal to the equation to skip this metric."
  NOT_DEFINED
}

"""
CiaRequirementTypeV2
"""
enum CiaRequirementTypeV2 {
  "Loss of [confidentiality / integrity / availability] is likely to have only a limited adverse effect on the organization or individuals associated with the organization (e.g., employees, customers)."
  LOW
  "Loss of [confidentiality / integrity / availability] is likely to have a serious adverse effect on the organization or individuals associated with the organization (e.g., employees, customers)."
  MEDIUM
  "Loss of [confidentiality / integrity / availability] is likely to have a catastrophic adverse effect on the organization or individuals associated with the organization (e.g., employees, customers)."
  HIGH
  "Assigning this value to the metric will not influence the score. It is a signal to the equation to skip this metric."
  NOT_DEFINED
}